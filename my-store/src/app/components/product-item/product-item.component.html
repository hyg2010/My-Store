<div class="product-container">
    <a routerLink = "product/{{product.id}}"><img class="product-image" src ="{{product.url}}"/></a>
    <h1>{{product.name}}</h1>
    <p class="price">{{product.price}}</p>
    <select class="select-input"  [(ngModel)]="quantity">
        <option *ngFor="let quantity of quantities">{{quantity}}</option>
    </select>
    <button (click)="addProduct(product)" class="btn btn-primary" >Add to cart</button>
    </div>
